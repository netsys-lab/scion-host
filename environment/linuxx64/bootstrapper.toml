    # Whether to enable DHCP discovery or not (default false)
#    enable = false
#[dhcpv6]
    # Whether to enable DHCPv6 discovery or not (default false)
#    enable = false
    # Set the DHCPv6 Unique Identifier type (default "DUID-LLT")
#    DUID_type = "DUID-LL"
