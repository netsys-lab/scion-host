    # Whether to enable DNS-SD discovery or not (default false)
#    enable_sd = false
    # Whether to enable DNS-NAPTR discovery or not (default false)
#    enable_naptr = false
#[mdns]
    # Whether to enable mDNS discovery or not (default false)
